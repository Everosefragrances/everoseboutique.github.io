<style>
  :root{
    --bg:#e7e7ea;                 /* main grey */
    --bg2:#f3f3f5;                /* lighter grey */
    --panel:rgba(255,255,255,.74);
    --panel2:rgba(255,255,255,.62);
    --ink:#111114;                /* black text */
    --muted:rgba(17,17,20,.68);
    --muted2:rgba(17,17,20,.55);
    --border:rgba(17,17,20,.14);
    --soft:rgba(17,17,20,.06);
    --pink:#ff3d9a;               /* darker pink pop */
    --pink2:#ff78bd;
  }

  html{ scroll-behavior:smooth; }

  body{
    margin:0;
    color:var(--ink);
    font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    background:
      radial-gradient(900px 520px at 14% 18%, rgba(255,61,154,.07), transparent 55%),
      radial-gradient(900px 520px at 85% 22%, rgba(255,120,189,.05), transparent 58%),
      linear-gradient(to bottom, var(--bg), var(--bg2));
    overflow-x:hidden;
  }

  /* Top bar */
  .topbar{
    position:fixed;
    top:14px; left:0; right:0;
    z-index:1000;
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding: 0 22px;
    pointer-events:none;
  }
  .navLeft, .navRight{ pointer-events:auto; }

  .navLeft{
    display:flex;
    gap:10px;
    align-items:center;
  }
  .navLeft a{
    text-decoration:none;
    font-weight:800;
    letter-spacing:.12em;
    font-size:12px;
    text-transform:uppercase;
    padding:10px 14px;
    border-radius: 10px;
    background: rgba(255,255,255,.72);
    border: 1px solid var(--border);
    color: rgba(17,17,20,.88);
    box-shadow: 0 10px 30px rgba(0,0,0,.10);
    transition: transform .15s ease, background .15s ease, border-color .15s ease;
  }
  .navLeft a:hover{
    transform: translateY(-1px);
    border-color: rgba(255,61,154,.35);
    box-shadow: 0 14px 40px rgba(255,61,154,.10);
  }

  .navRight{
    display:flex;
    gap:12px;
    align-items:center;
  }
  .iconBtn{
    width:38px;
    height:38px;
    border-radius: 999px;
    border: 1px solid var(--border);
    background: rgba(255,255,255,.68);
    color: rgba(17,17,20,.78);
    display:grid;
    place-items:center;
    cursor:pointer;
    box-shadow: 0 10px 30px rgba(0,0,0,.10);
    transition: transform .15s ease, border-color .15s ease;
  }
  .iconBtn:hover{
    transform: translateY(-1px);
    border-color: rgba(255,61,154,.35);
  }

  /* Hero */
  .hero{
    min-height: 100vh;
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap: 46px;
    padding: 110px 6vw 60px;
    position:relative;
  }
  .hero-left{ max-width: 640px; }
  .hero-right{ flex:1; display:flex; justify-content:flex-end; }

  .hero-title{
    font-family:"Playfair Display", serif;
    font-size: clamp(52px, 6vw, 88px);
    line-height: .95;
    margin: 0 0 10px;
    letter-spacing:-0.02em;
    color: rgba(17,17,20,.92);
  }
  .hero-title .script{
    font-family:"Great Vibes", cursive;
    font-weight:400;
    letter-spacing: 0;
    display:inline-block;
    transform: translateY(8px);
    color: rgba(255,61,154,.95);
  }

  .hero-sub{
    max-width: 560px;
    color: var(--muted);
    font-size: 16px;
    line-height:1.75;
    margin: 0 0 18px;
  }

  .cta{
    display:inline-flex;
    align-items:center;
    justify-content:center;
    padding: 14px 18px;
    border-radius: 10px;
    border: 2px solid rgba(255,61,154,.75);
    background: rgba(255,255,255,.62);
    color: rgba(17,17,20,.90);
    font-weight: 900;
    letter-spacing: .08em;
    text-transform: uppercase;
    font-size: 12px;
    cursor:pointer;
    box-shadow: 0 18px 60px rgba(0,0,0,.10);
    transition: transform .18s ease, box-shadow .18s ease;
  }
  .cta:hover{
    transform: translateY(-2px);
    box-shadow: 0 22px 80px rgba(255,61,154,.12);
  }

  .hero-img{
    width: min(640px, 54vw);
    aspect-ratio: 16 / 9;
    border-radius: 26px;
    overflow:hidden;
    position:relative;
    border: 1px solid rgba(17,17,20,.14);
    box-shadow: 0 30px 120px rgba(0,0,0,.18);
    background: #dcdce0;
  }
  .hero-img img{
    width:100%;
    height:100%;
    object-fit:cover;
    filter: saturate(0.08) contrast(1.06) brightness(1.02);
    transform: scale(1.02);
  }
  .hero-img::after{
    content:"";
    position:absolute;
    inset:0;
    background:
      radial-gradient(900px 420px at 70% 45%, rgba(255,61,154,.10), transparent 58%),
      linear-gradient(to bottom, rgba(255,255,255,.08), rgba(0,0,0,.06));
    pointer-events:none;
  }

  /* Countdown box */
  .countBox{
    margin-top: 20px;
    background: rgba(255,255,255,.72);
    border: 1px solid rgba(17,17,20,.14);
    border-radius: 14px;
    padding: 14px 16px;
    max-width: 520px;
    box-shadow: 0 30px 120px rgba(0,0,0,.12);
  }
  .countRow{
    display:flex;
    justify-content:space-between;
    gap: 14px;
    padding: 10px 0;
    border-top: 1px solid rgba(17,17,20,.10);
  }
  .countRow:first-child{ border-top:none; }
  .countRow span{
    font-weight: 900;
    letter-spacing: .16em;
    text-transform: uppercase;
    font-size: 12px;
    color: rgba(17,17,20,.62);
  }
  .countRow b{
    font-family:"Playfair Display", serif;
    font-size: 18px;
    letter-spacing:.02em;
    color: rgba(17,17,20,.90);
    white-space:nowrap;
  }

  /* Sections */
  .section{
    max-width: 1100px;
    margin: 80px auto;
    padding: 0 6vw;
  }
  .card{
    background: rgba(255,255,255,.72);
    border: 1px solid rgba(17,17,20,.12);
    border-radius: 22px;
    padding: 34px 26px;
    box-shadow: 0 30px 120px rgba(0,0,0,.12);
  }
  .h{
    font-family:"Playfair Display", serif;
    font-size: 44px;
    margin: 0 0 8px;
    color: rgba(17,17,20,.92);
  }
  .subline{
    height:2px;
    width:84px;
    background: rgba(255,61,154,.95);
    border-radius:999px;
    margin: 10px 0 18px;
  }
  .p{
    margin:0;
    color: rgba(17,17,20,.70);
    font-size: 16px;
    line-height: 1.75;
  }

  /* Buttons */
  .quiz-row{
    display:flex;
    gap:10px;
    flex-wrap:wrap;
    margin-top: 14px;
  }
  .quiz-row button{
    background: rgba(255,255,255,.78);
    border: 1px solid rgba(17,17,20,.16);
    color: rgba(17,17,20,.88);
    padding: 12px 14px;
    border-radius: 999px;
    cursor:pointer;
    font-weight: 900;
    transition: transform .15s ease, border-color .15s ease, box-shadow .15s ease;
  }
  .quiz-row button:hover{
    transform: translateY(-2px);
    border-color: rgba(255,61,154,.38);
    box-shadow: 0 18px 70px rgba(255,61,154,.10);
  }

  /* Ask Everose stays readable on grey */
  #askPanel{
    background: rgba(255,255,255,.86) !important;
    border: 1px solid rgba(17,17,20,.14) !important;
  }
  .askHeader{
    background: rgba(255,255,255,.72) !important;
    border-bottom: 1px solid rgba(17,17,20,.10) !important;
  }
  .askTitle small{ color: rgba(17,17,20,.60) !important; }
  .askClose{ color: rgba(17,17,20,.65) !important; }
  .msg.bot .bubble{ background: rgba(255,255,255,.78) !important; }
  .bubble{ border: 1px solid rgba(17,17,20,.10) !important; color: rgba(17,17,20,.88) !important; }
  #askInput{
    background: rgba(255,255,255,.78) !important;
    border: 1px solid rgba(17,17,20,.14) !important;
    color: rgba(17,17,20,.88) !important;
  }
  #askForm{
    background: rgba(255,255,255,.86) !important;
    border-top: 1px solid rgba(17,17,20,.10) !important;
  }

  /* Responsive */
  @media (max-width: 900px){
    .hero{ flex-direction: column; padding-top: 120px; }
    .hero-right{ width: 100%; justify-content:center; }
    .hero-img{ width: 100%; }
    .navRight{ display:none; }
  }
</style>
