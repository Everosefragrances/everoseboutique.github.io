<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Shop • Everose Boutique</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Great+Vibes&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
  :root{
    --bg:#f3f0f6; --paper:#fff; --ink:#111; --muted:#555;
    --line:rgba(0,0,0,.12); --pink:#ff4fa3;
    --pastel: rgba(255,79,163,.10);
  }
  body{margin:0;background:var(--bg);color:var(--ink);font-family:Inter,system-ui;}
  header{position:sticky;top:0;background:rgba(243,240,246,.9);backdrop-filter:blur(10px);border-bottom:1px solid var(--line);}
  .inner{max-width:1100px;margin:0 auto;padding:14px 16px;display:flex;justify-content:space-between;align-items:center;gap:12px;}
  .brand{font-family:"Great Vibes";font-size:38px;margin:0;}
  .nav a{font-weight:800;letter-spacing:.10em;text-transform:uppercase;font-size:12px;color:#111;text-decoration:none;margin-left:14px;opacity:.9;}
  .nav a:hover{opacity:1;}
  .wrap{max-width:1100px;margin:0 auto;padding:40px 16px;}
  .card{background:var(--paper);border:1px solid var(--line);border-radius:18px;padding:22px;}
  .h2{font-family:"Playfair Display";font-size:38px;margin:0 0 10px;}
  .pinkline{width:74px;height:3px;background:var(--pink);border-radius:999px;margin:10px 0 18px;}
  .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:14px;}
  .prod{border:1px solid var(--line);border-radius:16px;padding:16px;background:linear-gradient(180deg,var(--pastel),#fff);}
  .prod b{display:block;font-weight:900;letter-spacing:.06em;text-transform:uppercase;font-size:12px;margin-bottom:8px;}
  .btn{display:inline-flex;margin-top:12px;border:2px solid var(--pink);background:#fff;padding:10px 14px;border-radius:10px;font-weight:900;letter-spacing:.06em;text-transform:uppercase;font-size:12px;cursor:pointer;}
  .btn:hover{background:rgba(255,79,163,.10);}
  .email{display:flex;gap:10px;flex-wrap:wrap;margin-top:14px;}
  input{flex:1;min-width:220px;border:1px solid var(--line);border-radius:12px;padding:10px 12px;font:inherit;}
  @media(max-width:900px){.grid{grid-template-columns:1fr;}}
</style>
</head>
<body>
<header>
  <div class="inner">
    <h1 class="brand">Everose Boutique</h1>
    <div class="nav">
      <a href="index.html">Home</a>
      <a href="story.html">Our Story</a>
      <a href="how.html">How To Use</a>
    </div>
  </div>
</header>

<div class="wrap">
  <div class="card">
    <div class="h2">Shop</div>
    <div class="pinkline"></div>

    <div class="grid">
      <div class="prod">
        <b>Soft Bloom</b>
        Airy rose • clean skin • pretty.
        <button class="btn">Add to cart</button>
      </div>
      <div class="prod">
        <b>Fresh Clean</b>
        Crisp • bright • expensive clean.
        <button class="btn">Add to cart</button>
      </div>
      <div class="prod">
        <b>Warm Glow</b>
        Cozy • sweet • unforgettable.
        <button class="btn">Add to cart</button>
      </div>
    </div>

    <div style="margin-top:22px;color:var(--muted);line-height:1.7;">
      Want early drops + sample sets? Join the list:
      <div class="email">
        <input placeholder="your email" />
        <button class="btn">Join</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
