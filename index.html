<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Everose Boutique</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Great+Vibes&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#e6e6e6;
  --paper:#ffffff;
  --ink:#111;
  --muted:#555;
  --line:rgba(0,0,0,.12);
  --pink:#ff4fa3;
}

*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  font-family:Inter, system-ui, sans-serif;
  color:var(--ink);
}

header{
  position:sticky;
  top:0;
  background:rgba(230,230,230,.9);
  backdrop-filter:blur(10px);
  border-bottom:1px solid var(--line);
  z-index:10;
}

.header-inner{
  max-width:1200px;
  margin:auto;
  padding:16px;
  display:grid;
  grid-template-columns:1fr auto 1fr;
  align-items:center;
}

.brand{
  font-family:"Great Vibes", cursive;
  font-size:40px;
  text-align:center;
}

.hero{
  min-height:90vh;
  display:grid;
  grid-template-columns:1.1fr 1fr;
  border-bottom:1px solid var(--line);
}

.hero-left{
  padding:clamp(40px,6vw,80px);
  display:flex;
  flex-direction:column;
  justify-content:center;
}

.hero-title{
  font-family:"Playfair Display", serif;
  font-size:clamp(56px,7vw,88px);
  line-height:.95;
  margin:0;
}

.hero-script{
  font-family:"Great Vibes", cursive;
  font-size:clamp(48px,6vw,76px);
  margin-top:-10px;
}

.hero-sub{
  max-width:520px;
  margin-top:18px;
  color:var(--muted);
  line-height:1.7;
}

.hero-right{
  position:relative;
  background:#ccc;
}

.hero-right::before{
  content:"";
  position:absolute;
  inset:0;
  background-image:url("https://i.postimg.cc/MH73SY8L/Screenshot-2026-01-31-at-1-51-34-PM.png");
  background-size:cover;
  background-position:center;
  filter:grayscale(100%) contrast(1.05);
}

section{
  padding:90px 16px;
}

.wrap{
  max-width:1100px;
  margin:auto;
}

.editorial{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:60px;
  align-items:center;
}

.editorial img{
  width:100%;
  border-radius:18px;
  box-shadow:0 20px 50px rgba(0,0,0,.18);
}

.quote{
  font-family:"Playfair Display", serif;
  font-size:38px;
  line-height:1.3;
}

.signature{
  margin-top:20px;
  font-family:"Great Vibes", cursive;
  font-size:34px;
  color:var(--pink);
}

footer{
  border-top:1px solid var(--line);
  padding:60px 16px;
  background:#f5f5f5;
}

footer .brand{
  font-size:32px;
}
</style>
</head>

<body>

<header>
  <div class="header-inner">
    <div></div>
    <div class="brand">Everose Boutique</div>
    <div></div>
  </div>
</header>

<!-- HERO -->
<section class="hero">
  <div class="hero-left">
    <h1 class="hero-title">Luxury fragrance</h1>
    <div class="hero-script">Right this way</div>
    <p class="hero-sub">
      Everose is soft, personal, and quietly unforgettable.
      <br><br>
      Designed to feel like *you*, only closer.
    </p>
  </div>
  <div class="hero-right"></div>
</section>

<!-- NEW IMAGE SECTION -->
<section>
  <div class="wrap editorial">
    <img src="https://i.postimg.cc/zDjmCk4R/Screenshot-2026-02-02-at-12-33-19-PM.png" alt="Everose fragrance moment">
    <div>
      <div class="quote">
        A fragrance should feel like a memory you haven’t lived yet.
      </div>
      <div class="signature">With love, Cruz</div>
    </div>
  </div>
</section>

<footer>
  <div class="wrap">
    <div class="brand">Everose Boutique</div>
    <p style="color:var(--muted)">softly blooming • coming soon</p>
  </div>
</footer>

</body>
</html>
