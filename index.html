    }

    header {
      text-align: center;
      padding: 80px 20px;
      background: linear-gradient(135deg, #ff8fb8, #ffb3d1);
      color: white;
    }

    h1 {
      font-size: 3.5rem;

    h2 {

    }

    .section {
      max-width: 900px;
      margin: 60px auto;
      background: white;
      padding: 50px;
      border-radius: 25px;

    }

    .section h3 {
      color: #ff6fa7;
      font-size: 1.8rem;
    }

    .scents {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 25px;
    }

    .card {

      border-radius: 20px;
      padding: 25px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    footer {
      text-align: center;
      padding: 30px;
      color: #aa5c7a;
    }

    button {
      background: #ff6fa7;
      border: none;
      padding: 14px 30px;
      border-radius: 30px;
      font-size: 1rem;
      color: white;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(255,111,167,0.4);
    }

    button:hover {
      background: #ff4f96;
    }
  </style>
</head>
